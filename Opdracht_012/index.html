<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Opdracht 12</title>
</head>

<body>
    <main class="center">
        <div class="box">
            <p class="name">Carla Snepvangers</p>
            <p class="status">Friends with Marijn</p>
            <p class="comment">Carla requested permission to view your contact details</p>
            <img src="girl.png" alt="Carla">
            <div class="rule"></div>
            <div class="greenbutton">Approve</div>
            <div class="redbutton">Decline</div>
        </div>
        <div class="box">
            <p class="name">Marijn Pijnenborg</p>
            <p class="status">New member</p>
            <p class="comment">Marijn wants to add you to the group <span class="bold">best friends</span></p>
            <img src="man.png" alt="Marijn">
            <div class="rule"></div>
            <div class="greenbutton">Approve</div>
            <div class="redbutton">Decline</div>
        </div>
    </main>
</body>

</html>
